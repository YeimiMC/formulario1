<!-- Un formulario es una de las formas más básicas que tenemos para recopilar información de los usuarios. (informacion de inicio de sesion, de contacto, registro para un boletin o citas)  

Para trabajar con formularios, vamos a utilizar la etiqueta form para indicar el espacio donde estara dicho elemento dentro de nuestro documento

La etiqueta input nos sirve ára introducir los datos.

La etiqueta label nos sirve para darle un nombre o una descripción al input y así saber qué información recibe.

Atributos
- Abtributos para la etiqueta for:
    - action: específica a dónde vamos a enviar los datos cuando le damos click en el boton enviar.
    - method: es el método de envío de los datos (get, post)

- Atributos para la etiqueta input
    - type: Modifica el tipo de campo que vamos a crear
    - name: Es el nombre del campo
    *- value: Es el valor que tendrá nuestro campo
    - placeholder: Agregar texto dentro del input
    - required: Es un atributo que nos permite definir que el campo es obligatorio o requerido.
-->
